<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menggunakan Fungsi Callback (JQuery Callback)</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="8_GunakanFungsiCallback_JQuery.js"></script>
    <style>
        .d1,
        #d2 {
            width: 200px;
            height: 200px;
            background-color: #00ff00;
            border: 1px solid #333;
        }
    </style>
</head>

<body>
    <!-- Callback adalah fungsi yg dijalankan ketika fungsi JQuery selesai (contoh: alert) -->
    <button class="b1">Klik 1</button>
    <button class="b2">Klik 2</button>
    <br><br>
    <div class="d1">Element 1</div>
    <br>
    <div id="d2">Element 2</div>
</body>

</html>
