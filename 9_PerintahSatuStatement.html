<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perintah Satu Statement (JQuery Chaining)</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="9_PerintahSatuStatement_JQuery.js"></script>
    <style>
        #efek1,
        #efek2 {
            width: 150px;
            height: 150px;
            border: 1px solid #333;
            background-color: #abcdef;
            margin: 20px;
            position: absolute;
        }

        #efek1 {
            top: 50px;
            left: 20px
        }

        #efek2 {
            top: 220px;
            left: 20px
        }
    </style>
</head>

<body>
    <!-- (Teknik Chaining) => JQuery memperbolehkan menuliskan banyak METHOD dan EFEK dlm satu statement -->
    <button id="mulai1">Mulai 1</button>
    <button id="mulai2">Mulai 2</button>
    <br><br>
    <div id="efek1">Efek 1</div>
    <div id="efek2">Efek 2</div>
</body>

</html>
