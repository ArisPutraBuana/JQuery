<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghentikan Efek Animasi (JQuery stop)</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="7_Hentikan_EfekAnimasi_JQuery.js"></script>
    <style>
        #efek1,
        #efek2,
        #efek3 {
            width: 150px;
            height: 150px;
            border: 1px solid #333;
            background-color: #abcdef;
            margin: 20px;
            position: absolute;
        }

        #efek1 {
            top: 50px;
            left: 20px
        }

        #efek2 {
            top: 250px;
            left: 20px
        }

        #efek3 {
            top: 450px;
            left: 20px
        }
    </style>
</head>

<body>
    <button id="mulai">Mulai (START)</button>
    <button id="henti1">Berhenti (STOP)</button>
    <button id="henti2">Berhenti Semua (STOPALL)</button>
    <button id="henti3">Berhenti Langsung Akhir (STOP)</button>
    <br><br>
    <div id="efek1">Efek 1</div>
    <div id="efek2">Efek 2</div>
    <div id="efek3">Efek 3</div>
</body>

</html>
